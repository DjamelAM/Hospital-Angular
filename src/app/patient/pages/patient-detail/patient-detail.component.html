<mat-card class="example-card">
    <mat-card-header>

        <mat-card-title>{{patient?.firstName}} {{patient?.lastName}} </mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>Birthyear : {{patient?.birthYear}}</p>
        <p>Sexe : {{patient?.sexe}}</p>
        <p>Department : {{patient?.department}}</p>
        <p>Chamber : {{patient?.chamber}}</p>
        <p>Doctor in charge : {{doctor?.firstName}} {{doctor?.lastName}} </p>
        <button mat-button
            (click)="goToDoctor(doctor?.id)">Go to
            Doctor in charge <mat-icon>open_in_new</mat-icon></button>
       
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="openDialog(true, patient)">Update ✏</button>
        <button mat-button (click)="delete(patient.id)">Delete ❌</button>
    </mat-card-actions>
</mat-card>
