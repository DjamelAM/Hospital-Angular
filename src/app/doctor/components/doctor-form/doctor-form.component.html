<form [formGroup]="doctorForm" (ngSubmit)="onSubmit(doctorForm.value)">
  <mat-dialog-content class="mat-typography">
    <!--   <div>
            <mat-form-field appearance="fill">
                <mat-label>id :</mat-label>
                <input matInput formControlName="id" placeholder="" type="text" required>

            </mat-form-field>
        </div> -->

    <div>
      <mat-form-field appearance="fill">
        <mat-label>firstName :</mat-label>
        <input
          matInput
          formControlName="firstName"
          placeholder="Jack"
          type="text"
          required
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>lastName :</mat-label>
        <input
          matInput
          formControlName="lastName"
          placeholder="DUPOND"
          type="text"
          required
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Department :</mat-label>
        <mat-select formControlName="department" required>
          <mat-option *ngFor="let name of enumKeys" [value]="name">
            {{ name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-button
      type="submit"
      cdkFocusInitial
      [disabled]="!doctorForm.valid"
    >
      {{ formAction }}
    </button>
  </mat-dialog-actions>
</form>
